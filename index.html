<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *,*::before,*::after{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        img{
            display: block;
            width: 100%;
            object-fit: cover;
            object-position: center right;
            height: 700px;
        }
        .largeScreen{
            max-width: 1920px;
        }
        .desptop{
            max-width: 1440px;
        }
        .tab{
            max-width: 1080px;
        }
        .mobile{
            max-width: 414px;
        }
    </style>
</head>
<body>
    <h1>2400*700 (original)</h1>
    <img src="./bg-01.jpg" width="2400" height="700" alt="">
    <br>
    <br>

    <h1>1920*700</h1>
    <img src="./bg-01.jpg" class="largeScreen" width="1920" height="700" alt="">
    <br>
    <br>

    <h1>1440*700</h1>
    <img src="./bg-01.jpg" class="desptop" width="1440" height="700" alt="">
    <br>
    <br>

    <h1>1080*700</h1>
    <img src="./bg-01.jpg" class="tab" width="1080" height="700" alt="">
    <br>
    <br>

    <h1>414*700</h1>
    <img src="./bg-01.jpg" class="mobile" width="414" height="700" alt="">

</body>
</html>
